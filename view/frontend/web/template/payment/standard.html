<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!--<span data-bind="text: getTitle()"></span>-->
            <span data-bind="i18n: 'Checkout With The Vault App'"></span>
        </label>
    </div>

    <!--
    <div class="thevaultapp-logo"/>
    -->

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <div class="thevaultapp-place-order">
                    <button class="action primary checkout" type="submit" data-bind="
                            click: beforePlaceOrder,
                            attr: {title: $t('CHECKOUT WITH THE VAULT')},
                            css: {disabled: !isPlaceOrderActionAllowed()},
                            enable: (getCode() == isChecked())
                            " disabled>
                        <div class="logo-btn"></div>
                        <div class="separator">&nbps;</div>
                        <span data-bind="i18n: 'PAY WITH THE VAULT APP'"></span>
                    </button>
                </div>
            </div>
        </div>

        <div id="thevaultapp_alert" class="thevaultapp-hide">
            <div style="font-size:30px">
                Almost Complete!
            </div>
            <div style="font-size:18px;margin-bottom:20px;">
                A payment request has been sent to your phone.
                <br/>
                In order to complete this checkout press "Accept" from with the app.

            </div>

            <div style="font-size:15px">
                <div>
                    <span data-bind="i18n: 'Phone'"></span>&nbsp;:&nbsp;&nbsp;
                    <span data-role="phone" data-bind="text: getVaultPhone()"></span>
                </div>
                <div>
                    <span data-bind="i18n: 'Amount'"></span>&nbsp;:&nbsp;&nbsp;
                    <span data-role="amount" data-bind="text: getVaultAmount()"></span>
                </div>
                <div>
                    <span data-bind="i18n: 'Order ID'"></span>&nbsp;:&nbsp;&nbsp;
                    <span data-role="orderId" data-bind="text: getVaultOrderId()"></span>
                </div>
            </div>
        </div>

        <div id="thevaultapp_confirm" class="thevaultapp-hide">
            <div style="font-size:30px">
                Conguratulations!
            </div>

            <div style="font-size:18px;margin-bottom:20px;">
                Your order is completed.
                <br/>
                View your payment from within The Vault App
            </div>

            <div>
                <div>
                    <span data-bind="i18n: 'Phone'"></span>&nbsp;:&nbsp;&nbsp;
                    <span data-role="phone" data-bind="text: getVaultPhone()"></span>
                </div>
                <div>
                    <span data-bind="i18n: 'Amount'"></span>&nbsp;:&nbsp;&nbsp;
                    <span data-role="amount" data-bind="text: getVaultAmount()"></span>
                </div>
                <div>
                    <span data-bind="i18n: 'Order ID'"></span>&nbsp;:&nbsp;&nbsp;
                    <span data-role="orderId" data-bind="text: getVaultOrderId()"></span>
                </div>
            </div>
        </div>

        <div id="thevaultapp_cancelled" class="thevaultapp-hide">
            <div style="font-size:30px">
                Your order is cancelled!
            </div>

            <div style="font-size:18px;margin-bottom:20px;">
            </div>

            <div style="font-size:15px">
                <div>
                    <span data-bind="i18n: 'Phone'"></span>&nbsp;:&nbsp;&nbsp;
                    <span data-role="phone" data-bind="text: getVaultPhone()"></span>
                </div>
                <div>
                    <span data-bind="i18n: 'Amount'"></span>&nbsp;:&nbsp;&nbsp;
                    <span data-role="amount" data-bind="text: getVaultAmount()"></span>
                </div>
                <div>
                    <span data-bind="i18n: 'Order ID'"></span>&nbsp;:&nbsp;&nbsp;
                    <span data-role="orderId" data-bind="text: getVaultOrderId()"></span>
                </div>
            </div>
        </div>
    </div>
</div>
